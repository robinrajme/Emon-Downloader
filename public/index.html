<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>·¥†…™·¥Ö·¥á·¥è ·¥Ö·¥è·¥°…¥ ü·¥è·¥Ä·¥Ö·¥á Ä</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(circle at top, #000000, #0a0a0a, #020202);
      font-family: 'Poppins', sans-serif;
    }
    .glow {
      text-shadow: 0 0 10px #00ff88, 0 0 25px #00ff88;
    }
    .input-box {
      border: 2px solid #00ff88;
      background-color: #101010;
      color: white;
    }
    .btn {
      background: linear-gradient(90deg, #00ff88, #00ccff);
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }
    .footer a {
      color: #00ff88;
      transition: 0.3s;
    }
    .footer a:hover {
      color: #00ccff;
      text-decoration: underline;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-white px-4">

  <h1 class="text-5xl font-bold mb-8 glow text-center">·¥†…™·¥Ö·¥á·¥è ·¥Ö·¥è·¥°…¥ ü·¥è·¥Ä·¥Ö·¥á Ä</h1>

  <div class="w-full max-w-md text-center">
    <input id="videoUrl" type="text" placeholder="üîó Paste your video link here..."
      class="w-full p-3 rounded-lg input-box focus:outline-none">
    <button onclick="downloadVideo()" class="btn w-full p-3 rounded-lg mt-4">·¥Ö·¥è·¥°…¥ ü·¥è·¥Ä·¥Ö</button>
    <div id="result" class="mt-6 text-center text-gray-300"></div>
  </div>

  <footer class="footer mt-12 text-sm text-gray-400 text-center">
    <p>Designed with üíö by <a href="https://mremon.bio.link/" target="_blank">EMON HAWLADAR</a></p>
  </footer>

  <script>
    async function downloadVideo() {
      const url = document.getElementById("videoUrl").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (!url) {
        resultDiv.innerHTML = "<p class='text-red-400'>‚ö†Ô∏è Please enter a video link.</p>";
        return;
      }

      try {
        resultDiv.innerHTML = "<p class='text-yellow-400 animate-pulse'>‚è≥ Fetching video data...</p>";
        const apiUrl = `/api/download?url=${encodeURIComponent(url)}`;
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (!data || !data.url) throw new Error("No downloadable video found.");

        resultDiv.innerHTML = `
          <div class="mt-4 bg-gray-900 p-4 rounded-lg border border-green-400">
            <h2 class="text-green-400 text-xl mb-3 font-semibold">‚úÖ Download Ready:</h2>
            <a href="${data.url}" target="_blank" 
               class="text-blue-400 hover:text-blue-300 underline text-lg">
               üéû Download (${data.quality || "HD"})
            </a>
          </div>`;
      } catch (err) {
        resultDiv.innerHTML = `<p class='text-red-400'>‚ùå Error: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
