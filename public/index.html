<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>·¥†…™·¥Ö·¥á·¥è ·¥Ö·¥è·¥°…¥ ü·¥è·¥Ä·¥Ö·¥á Ä</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(circle at top, #000000, #0a0a0a, #020202);
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .glow {
      text-shadow: 0 0 10px #00ff88, 0 0 25px #00ff88;
    }

    .input-box {
      border: 2px solid #00ff88;
      background-color: #101010;
      color: white;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    .btn {
      background: linear-gradient(90deg, #00ff88, #00ccff);
      color: #000;
      font-weight: bold;
      transition: 0.3s;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }

    .preview {
      margin-top: 25px;
      background: #0d0d0d;
      border: 2px solid #00ff88;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 25px rgba(0, 255, 136, 0.2);
      display: none;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
    }

    .preview img {
      width: 100%;
      border-radius: 8px;
    }

    .title {
      font-size: 18px;
      margin-top: 10px;
      color: #00ff88;
      font-weight: 600;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .dl-btn {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      color: #000;
      transition: 0.3s;
    }

    .dl-btn.hd {
      background: linear-gradient(90deg, #00ff88, #00ccff);
    }

    .dl-btn.normal {
      background: linear-gradient(90deg, #ffffff, #b8b8b8);
    }

    .dl-btn:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }

    .footer {
      margin-top: 40px;
      color: #888;
      font-size: 14px;
    }

    .footer a {
      color: #00ff88;
      transition: 0.3s;
      text-decoration: none;
      font-weight: 600;
    }

    .footer a:hover {
      color: #00ccff;
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .title {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1 class="text-5xl font-bold mb-8 glow">·¥†…™·¥Ö·¥á·¥è ·¥Ö·¥è·¥°…¥ ü·¥è·¥Ä·¥Ö·¥á Ä</h1>

  <div class="w-full max-w-md text-center" style="max-width: 500px; margin:auto;">
    <input id="videoUrl" type="text" placeholder="üîó Paste your video link here..."
      class="input-box">
    <button onclick="downloadVideo()" class="btn mt-4">·¥Ö·¥è·¥°…¥ ü·¥è·¥Ä·¥Ö</button>
    <div id="result" class="mt-6 text-center text-gray-300"></div>
  </div>

  <div id="previewBox" class="preview">
    <img id="thumb" src="" alt="Video Preview">
    <div class="title" id="vTitle"></div>
    <div class="buttons">
      <a id="hdBtn" class="dl-btn hd" target="_blank">HD Download</a>
      <a id="normalBtn" class="dl-btn normal" target="_blank">Normal Download</a>
    </div>
  </div>

  <footer class="footer">
    <p>Designed with üíö by <a href="https://mremon.bio.link/" target="_blank">EMON HAWLADAR</a></p>
  </footer>

  <script>
    async function downloadVideo() {
      const url = document.getElementById("videoUrl").value.trim();
      const resultDiv = document.getElementById("result");
      const previewBox = document.getElementById("previewBox");
      const thumb = document.getElementById("thumb");
      const vTitle = document.getElementById("vTitle");
      const hdBtn = document.getElementById("hdBtn");
      const normalBtn = document.getElementById("normalBtn");

      resultDiv.innerHTML = "";
      previewBox.style.display = "none";

      if (!url) {
        resultDiv.innerHTML = "<p style='color:#ff5555'>‚ö†Ô∏è Please enter a video link.</p>";
        return;
      }

      try {
        resultDiv.innerHTML = "<p style='color:#ffdd66' class='animate-pulse'>‚è≥ Fetching video data...</p>";

        // Demo API simulation
        await new Promise(r => setTimeout(r, 1200));

        // Detect YouTube video ID for preview
        const ytId = extractYouTubeId(url);
        if (!ytId) throw new Error("Invalid or unsupported link.");

        const thumbUrl = `https://img.youtube.com/vi/${ytId}/hqdefault.jpg`;
        const title = `Sample Video - ${ytId}`;

        resultDiv.innerHTML = "";
        thumb.src = thumbUrl;
        vTitle.textContent = title;
        hdBtn.href = thumbUrl;
        normalBtn.href = thumbUrl;
        previewBox.style.display = "block";

      } catch (err) {
        resultDiv.innerHTML = `<p style='color:#ff5555'>‚ùå Error: ${err.message}</p>`;
      }
    }

    function extractYouTubeId(url) {
      try {
        const u = new URL(url);
        if (u.hostname.includes("youtu.be")) return u.pathname.slice(1);
        if (u.hostname.includes("youtube.com")) return u.searchParams.get("v");
        return null;
      } catch {
        return null;
      }
    }
  </script>
</body>
</html>
